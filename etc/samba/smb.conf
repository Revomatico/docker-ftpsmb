[global]
    dns proxy = No
    netbios name = ubuntu
    server role = standalone
    server string = Samba Server %v

    security = user
    map to guest = Bad Password
    force user = ftp
    guest ok = yes
    guest only = yes
    guest account = ftp

    logging = syslog
#   log level = all:5

[share]
    comment = Reports share
    path = /srv/ftp
    create mask = 0644
    directory mask = 0775
    read only = yes
    guest ok = yes
    write list = ftp_virtual_user
